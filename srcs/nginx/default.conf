server {
     listen 80;
     return 301 https://$host$request_uri;
 }
 
  server {
     listen 443 ssl;
     listen [::]:443 ssl;
     
     ssl_certificate /etc/ssl/certs/certificate.crt;
     ssl_certificate_key /etc/ssl/certs/public.key;

    root /var/www;
        index start_page.html;
        
 	location / {
 		try_files $uri $uri/ =404;
 	}
     
